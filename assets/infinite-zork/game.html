<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400&display=swap" rel="stylesheet">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 120%;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .left-panel {
            flex: 1 1 0;
            background-color: #1a1a1a;
            border-right: 2px solid #ffffff;
            height: 100vh;
            min-width: 80px;
        }


        .center-panel {
            flex: 0 1 1200px;
            max-width: 1600px;
            min-width: 600px;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }


        .right-panel {
            flex: 1 1 0;
            background-color: #2a2a2a;
            border-left: 2px solid #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            min-width: 250px;
        }


        .side-header {
            background-color: #2a2a2a;
            border-bottom: none;
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            background-color: #2a2a2a;
            border-bottom: 2px solid #ffffff;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header-info {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            align-items: center;
        }

        .header-info span {
            opacity: 0.9;
        }


        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }


        .game-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .game-text {
            max-width: 800px;
        }

        .game-text p {
            margin-bottom: 1rem;
            white-space: pre-wrap;
        }

        .prompt {
            color: #ffff00;
            margin-top: 1rem;
        }

        .response {
            margin-left: 1rem;
            margin-bottom: 1rem;
        }

        .error {
            color: #ff4444;
        }


        .minimap-container {
            flex: 1;
            background-color: #2a2a2a;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .minimap-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: center;
            border-bottom: none;
            padding-bottom: 0.25rem;
            align-self: stretch;
        }


        #minimap {
            width: 100%;
            max-width: 200px;
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            margin-top: 0.5rem;
            margin-bottom: 0.75rem;

            padding: 0.5rem;
            border: 1px solid #ffffff;
            background-color: #1a1a1a;
        }

        .sidebar-divider {
            height: 1px;
            background-color: #ffffff;
            margin: 1rem 0;
        }

        .info-panel {
            flex: 1;
            overflow-y: auto;
            align-self: stretch;
        }

        .info-section {
            margin-bottom: 1rem;
        }

        .info-title {
            font-size: 0.9rem;
            font-weight: bold;
            border-bottom: 1px solid #ffffff;
            padding-bottom: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .info-content {
            font-size: 0.8rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        #minimap pre {
            margin: 0;
            font-size: 0.7rem;
            line-height: 1;
            font-family: 'Noto Sans Mono', 'Courier New', monospace;
        }

        .minimap-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            opacity: 0.7;
            font-size: 0.8rem;
        }


        .input-container {
            background-color: #2a2a2a;
            border-top: 2px solid #ffffff;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-prompt {
            font-weight: bold;
            color: #ffff00;
        }

        #command-input {
            flex: 1;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        #command-input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 5px #ffffff;
        }


        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ffffff;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }


        .hidden {
            display: none;
        }
    </style>
</head>

<body>
<div class="left-panel"></div>

<div class="center-panel">
    <header class="header">
        <div class="room-title" id="room-title">
            [Room Name]
        </div>
        <div class="header-info">
            <span id="score-display">Score: 0</span>
            <span id="moves-display">Moves: 0</span>
            <span id="inventory-count">Items: 0</span>
        </div>
    </header>

    <div class="main-container">
        <main class="game-content">
            <div class="game-text" id="game-text">
                <p><strong>Welcome to the Text Adventure!</strong></p>
                <p>Type a command to begin...</p>
            </div>
        </main>
    </div>

    <div class="input-container">
        <span class="input-prompt">&gt;</span>
        <input
                type="text"
                id="command-input"
                placeholder="Enter command..."
                autocomplete="off"
                autofocus
        />
    </div>
</div>

<div class="right-panel">
    <div class="side-header">
    </div>

    <aside class="minimap-container">
        <div class="minimap-title">MAP</div>
        <div class="minimap-placeholder" id="minimap">
            [Minimap Placeholder]
        </div>

        <div class="info-panel" style="display: none;">
            <div class="sidebar-divider"></div>
            <div class="info-section">
                <div class="info-title">INVENTORY</div>
                <div id="inventory-list" class="info-content">
                    Empty
                </div>
            </div>

            <div class="info-section">
                <div class="info-title">EXITS</div>
                <div id="exits-list" class="info-content">
                    ---
                </div>
            </div>
        </div>
    </aside>
</div>

<script type="py" src="main.py" config="pyscript.toml"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure</title>
    
    <!-- PyScript CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .header {
            background-color: #2a2a2a;
            border-bottom: 2px solid #00ff00;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header-info {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
        }

        .header-info span {
            opacity: 0.8;
        }

        /* Main Content Area */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Game Text Area */
        .game-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .game-text {
            max-width: 800px;
        }

        .game-text p {
            margin-bottom: 1rem;
            white-space: pre-wrap;

        }

        .prompt {
            color: #ffff00;
            margin-top: 1rem;
        }

        .response {
            margin-left: 1rem;
            margin-bottom: 1rem;
        }

        .error {
            color: #ff4444;
        }

        /* Minimap Section */
        .minimap-container {
            width: 250px;
            background-color: #2a2a2a;
            border-left: 2px solid #00ff00;
            padding: 1rem;
            overflow-y: auto;
        }

        .minimap-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 0.5rem;
        }

        .minimap-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            border: 1px dashed #00ff00;
            opacity: 0.5;
            font-size: 0.8rem;
        }

        /* Input Section */
        .input-container {
            background-color: #2a2a2a;
            border-top: 2px solid #00ff00;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-prompt {
            font-weight: bold;
            color: #ffff00;
        }

        #command-input {
            flex: 1;
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        #command-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }

        /* Utility classes */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="room-title" id="room-title">
            [Room Name]
        </div>
        <div class="header-info">
            <span id="score-display">Score: 0</span>
            <span id="moves-display">Moves: 0</span>
            <span id="inventory-count">Items: 0</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Game Text Area -->
        <main class="game-content">
            <div class="game-text" id="game-text">
                <p><strong>Welcome to the Text Adventure!</strong></p>
                <p>Type a command to begin...</p>
            </div>
        </main>

        <!-- Minimap -->
        <aside class="minimap-container">
            <div class="minimap-title">MAP</div>
            <div class="minimap-placeholder" id="minimap">
                [Minimap Placeholder]
            </div>
        </aside>
    </div>

    <!-- Input Section -->
    <div class="input-container">
        <span class="input-prompt">&gt;</span>
        <input
            type="text"
            id="command-input"
            placeholder="Enter command..."
            autocomplete="off"
            autofocus
        />
    </div>

    <script type="py" src="main.py" config="pyscript.toml"></script>
</body>
</html>
